{% extends 'bases/base.html' %}

{% block title %}Portafolio{% endblock %}

{% block content %}
<div class="col-md-12">
  {% if nombre %}
    <h2>Hola, <span class="fw-bold">{{nombre}}</span>. Bienvenido a mi portafolio.</h2>
    {% else %}
    <h2>Bienvenido a mi portafolio sin nombre especifico.</h2>
  {% endif %}
</div>
{% endblock %}
